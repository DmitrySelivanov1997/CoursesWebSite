<div class="md-dialog-container">
    <h3 mat-dialog-title>Are you sure you want to delete {{data.length}} courses?
    </h3>
    <div mat-dialog-actions>
      <button mat-button (click)="onConfirm()">Delete</button>
      <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
    </div>
  </div>
